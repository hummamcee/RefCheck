<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reference Check Online</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .responsive-heading {
            font-size: 40px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .responsive-heading {
                font-size: 17px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }
        .left-panel {
            background: #002f4b;
            padding: 20px;
        }
        .left-panel h1 {
            color: #00c4cc;
            font-size: 2.5em;
        }
        .right-panel {
            padding: 40px;
            background: white;
            color: black;
        }
        .right-panel h2 {
            margin-bottom: 20px;
        }
        a {
            color: #00c4cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .social-icons i {
            font-size: 32px;
            padding: 2px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div style="padding: 0px !important;height: 100%!important;" class="container-fluid d-flex flex-column flex-lg-row">
        <div class="col-lg-6 left-panel d-flex flex-column" style="justify-content: space-between;padding: 40px;">
            <!-- <h1>ReferenceCheck.online</h1> -->
             <div>
                <img style="width: 167px;" src="LOGO.png"/>
             </div>
             <div>
                <p class="responsive-heading">Simplify reference management with our innovative Reference Check Platform</p>

             </div>
            </div>
        <div class="col-lg-6 right-panel d-flex flex-column justify-content-center">
            <h2>Sign in to Your Candidate Account</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                    <a class="float-right" href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-info btn-block">Login â®ž</button>
                <!-- <p class="mt-2"><a href="#">Forgot password?</a></p> -->
            </form>
            <div class="social-login text-center mt-4">
                <p>-- or --</p>
                <div class="social-icons">
                    <i class="fab fa-apple"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
            <p class="mt-3 text-center">Do not have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
